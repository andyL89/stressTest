<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Stress Test</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>Stress Test</h1>
    <form id="stress">
      <div class="form-group">
        <p>In the past week, what symptoms of stress have you felt?</p>
        <input type="checkbox" name="stress-survey" value="fatigue" required>Fatigue<br>
        <input type="checkbox" name="stress-survey" value="headache">Headache<br>
        <input type="checkbox" name="stress-survey" value="appetite">Loss of appetite<br>
        <input type="checkbox" name="stress-survey" value="mood">Sudden shift in mood<br>
        <input type="checkbox" name="stress-survey" value="sleep">Trouble sleeping<br>

        <p>In the past week, what how did you feel? (select all that apply)</p>
        <input type="checkbox" name="warningSign" value="happy" required>Happy<br>
        <input type="checkbox" name="warningSign" value="anxious">Anxious<br>
        <input type="checkbox" name="warningSign" value="stressed">Stressed<br>
        <input type="checkbox" name="warningSign" value="relaxed">Relaxed<br>
      </div>
      <button type="submit" class="btn btn-primary">Submit Symptoms</button>
    </form>

  </div>
</body>

</html>
